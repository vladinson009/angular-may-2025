<div class="container">
  <div class="new-theme-border">
    <div class="header-background">
      <span>New Theme</span>
    </div>
    <form [formGroup]="themeForm" (ngSubmit)="onSubmit()">
      <div class="new-theme-title">
        <label for="themeName">Title <span class="red">*</span></label>
        <input
          type="text"
          name="themeName"
          id="themeName"
          formControlName="title"
        />
        <p *ngIf="errors?.title?.required" class="error">
          Theme name is required.
        </p>
        <p *ngIf="errors?.title?.minlength" class="error">
          Theme name must be at least 5 characters long.
        </p>
      </div>
      <div class="new-theme-content">
        <label for="postText">Post <span class="red">*</span></label>
        <textarea
          type="text"
          name="postText"
          id="postText"
          rows="8"
          class="height"
          formControlName="post"
        ></textarea>
        <p *ngIf="errors?.post?.required" class="error">
          The field with your post is required.
        </p>
        <p *ngIf="errors?.post?.minlength" class="error">
          Post must be at least 10 characters long.
        </p>
      </div>
      <div class="new-theme-buttons">
        <button type="button" (click)="onCancel()" class="cancel">
          Cancel
        </button>
        <button class="public">Post</button>
      </div>
    </form>
  </div>
</div>
