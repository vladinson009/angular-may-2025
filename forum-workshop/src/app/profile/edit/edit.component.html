<div class="container">
  <div class="profile">
    <img src="/profile.png" alt="default user" />
    <h3>User Info:</h3>
    <form [formGroup]="userInfo" (ngSubmit)="onEdit()" action="">
      <div class="flex">
        <p>Username:</p>
        <input
          type="text"
          name="username"
          id="username"
          formControlName="username"
        />
      </div>
      <div class="flex">
        <p>Email:</p>
        <input type="email" name="email" id="email" formControlName="email" />
      </div>
      <div class="flex">
        <p>Phone:</p>
        <div>
          <select name="select-tel" id="select-tel" class="tel">
            <option value="00359">+359</option>
          </select>
          <input type="text" name="tel" id="tel" formControlName="tel" />
        </div>
      </div>
      <button (click)="onCancel()" type="button" class="red-button">
        Cancel
      </button>
      <button
        [disabled]="userInfo.invalid"
        type="submit"
        [class]="userInfo.invalid ? 'green-button isActiveBtn' : 'green-button'"
      >
        Save
      </button>
    </form>
  </div>
</div>
