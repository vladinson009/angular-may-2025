<section id="create">
  <div class="form">
    <h2>Add tattoo</h2>
    <form [formGroup]="createForm" class="create-form" (ngSubmit)="onAdd()">
      <input
        type="text"
        name="type"
        id="type"
        placeholder="Tattoo Type"
        formControlName="tattooType"
      />
      <input
        type="text"
        name="image-url"
        id="image-url"
        placeholder="Image URL"
        formControlName="imageUrl"
      />
      <textarea
        id="description"
        name="description"
        placeholder="Description"
        rows="2"
        cols="10"
        formControlName="description"
      ></textarea>
      <select id="user-type" name="user-type" formControlName="role">
        <option value="" disabled selected>Select your role</option>
        <option value="Tattoo Artist">Tattoo Artist</option>
        <option value="Tattoo Enthusiast">Tattoo Enthusiast</option>
        <option value="First Time in Tattoo">First Time in Tattoo</option>
        <option value="Tattoo Collector">Tattoo Collector</option>
      </select>
      <button type="submit">Add tattoo</button>
    </form>
  </div>
</section>
