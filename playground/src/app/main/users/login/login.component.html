<section id="login">
  <div class="form">
    <h2>Login</h2>
    <div *ngIf="error">
      <ul>
        <li>{{ error }}</li>
      </ul>
    </div>
    <form (ngSubmit)="login(email.value, password)" class="login-form">
      <input type="text" name="email" id="email" placeholder="email" #email />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="password"
        #password
      />
      <button type="submit">login</button>
      <p class="message">
        Not registered? <a routerLink="/users/register">Create an account</a>
      </p>
    </form>
  </div>
</section>
