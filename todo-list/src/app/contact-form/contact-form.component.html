<div class="contact-form-container">
  <h2>Contact Us</h2>
  <form (ngSubmit)="onSubmit($event)">
    <!-- ! Name input form -->
    <div class="form-group">
      <label for="nameInput">Name</label>
      <input
        type="text"
        id="nameInput"
        [(ngModel)]="name"
        name="name"
        required
        minlength="3"
        #nameInput="ngModel"
        class="form-control"
      />
      <div
        *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)"
        class="error-message"
      >
        <div *ngIf="nameInput.errors?.['required']">Name is requred.</div>
        <div *ngIf="nameInput.errors?.['minlength']">
          Name must be at least 3 char long.
        </div>
      </div>
    </div>
    <!-- ! Email input form -->

    <div class="form-group">
      <label for="emailInput">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        required
        email
        #emailInput="ngModel"
        [(ngModel)]="email"
        class="form-control"
      />

      <div
        *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)"
        class="error-message"
      >
        <div *ngIf="emailInput.errors?.['required']">Email is required.</div>
        <div *ngIf="emailInput.errors?.['email']">
          Email must be a valid email address.
        </div>
      </div>
    </div>
    <!-- ! Message input form -->
    <div class="form-group">
      <label for="messageInput">Message</label>
      <textarea
        name="message"
        id="messageInput"
        [(ngModel)]="message"
        required
        minlength="10"
        rows="4"
        #messageInput="ngModel"
        class="form-control"
      ></textarea>

      <div
        *ngIf="
          messageInput.invalid && (messageInput.dirty || messageInput.touched)
        "
        class="error-message"
      >
        <div *ngIf="messageInput.errors?.['required']">
          Message is required.
        </div>
        <div *ngIf="messageInput.errors?.['minlength']">
          Message must be at least 10 characters long.
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Send Message</button>
  </form>

  <div *ngIf="isSubmitted" class="success-message">
    Thank you for your message! We will get back to you soon.
  </div>
</div>
