<section id="login-page" class="auth">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" id="login">
    <div class="container">
      <div class="brand-logo"></div>
      <h1>Login</h1>
      @if(errors.length > 0){
      <app-form-error [errors]="errors" />
      }
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Sokka@gmail.com"
        formControlName="email"
      />

      <label for="login-pass">Password:</label>
      <input
        type="password"
        id="login-password"
        name="password"
        formControlName="password"
      />
      <input type="submit" class="btn submit" value="Login" />
      <p class="field">
        <span
          >If you don't have profile click
          <a routerLink="/users/register">here</a></span
        >
      </p>
    </div>
  </form>
</section>
